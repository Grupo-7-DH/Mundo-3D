<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/stylesContact.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="shortcut icon" href="/images/img8.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    <title>Mundo 3D</title>
  </head>
  <body>
    <header>
      <h1>Mundo3D</h1>
      <nav class="barra-navegacion">
        <ul>
          <div class="barra-izquierda">
            <li><a href="\">Inicio</a></li>
            <li><a href="\productDetail">Producto</a></li>
          </div>
          <div class="barra-derecha">
            <li><a href="\productCart">Carrito</a></li>
            <li><a href="\register">Registrate</a></li>
            <li><a href="\login">Inicia sesion</a></li>
          </div>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Registrate</h2>
      <p>
        Para que puedas explorar nuestra colección de productos impresos en 3D.
      </p>
      <div class="container">
        <form class="registro">
          <label for="nombre">Nombre: </label>
          <input
            type="text"
            class="control"
            id="nombre"
            name="nombre"
            minlength="3"
            required
          />
          <label for="email">Correo Electrónico: </label>
          <input
            type="email"
            class="control"
            id="email"
            name="email"
            required
          />
          <label for="contrasena">Contraseña: </label>
          <input
            type="password"
            class="control"
            id="contrasena"
            name="contrasena"
            minlength="6"
            maxlength="12"
            required
          />
          <label for="confirmar-contrasena">Confirmar Contraseña: </label>
          <input
            type="password"
            class="control"
            id="confirmar-contrasena"
            name="confirmar-contrasena"
            minlength="6"
            maxlength="12"
            required
          />
          <button type="submit" class="subir-registro">Registrarse</button>
        </form>
      </div>
      <p>Personaliza y crea objetos únicos a tu gusto.</p>
    </main>

    <footer>
      <p>&copy; 2023 Mundo3D. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
