<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/stylesLogin.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="shortcut icon" href="/img/m3d.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Mundo 3D</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/img/pngwing.com.png" alt="Logo" />
        <span class="nombre">Mundo 3D</span>
      </div>
      <nav class="barra-navegacion">
        <ul class="barra-izquierda">
          <li><a href="\">Inicio</a></li>
          <li><a href="\productMenu">Productos</a></li>
        </ul>
        <ul class="barra-derecha">
          <li><a href="\login">Inicia sesion</a></li>
          <li><a href="\register">Registrate</a></li>
          <li><a href="\productCart">Carrito</a></li>
        </ul>
      </nav>
      <div class="buscador">
        <input type="text" placeholder="Buscar productos..." />
        <button type="submit">Buscar</button>
      </div>
    </header>

    <main class="containerMainLogin">
      <div class="containerRegistroLogin">
        <form class="registro">
          <label for="email">Correo Electrónico: </label>
          <input
            type="email"
            class="control"
            id="email"
            name="email"
            required
          />
          <label for="contrasena">Contraseña: </label>
          <input
            type="password"
            class="control"
            id="contrasena"
            name="contrasena"
            required
          />
          <button type="submit" class="subir-sesion">Iniciar Sesión</button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 Mundo3D. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
